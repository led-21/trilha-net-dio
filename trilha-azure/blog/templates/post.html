{% extends "base.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
    <article>
        <h1>{{ post.title }}</h1>
        <p class="text-muted">
            Por {{ post.author }} em {{ post.created_at.strftime('%d/%m/%Y %H:%M') }}
        </p>
        <div class="post-content">
            {{ post.content | safe }}
        </div>
    </article>
    <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">Voltar</a>
{% endblock %}
